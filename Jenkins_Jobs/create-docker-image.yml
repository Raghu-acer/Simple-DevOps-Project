---
- hosts: all
  become: yes
  tasks:
    - name: Install python pip
      apt:
        name: python-pip
        state: present
    - name: Install docker
      apt:
        name: docker
        state: present
    - name: start docker
      service:
        name: docker
        state: started
        enabled: yes
    - name: Install docker-py python module
      pip:
        name: docker-py
        state: present

    - name: image build
      docker_image:
        build:
          path: Dockerfile
        name: raghudusa/spring-petclininc:18052021
        push: yes
        source: build
    
    - name: Start the container
      docker_container:
        name: spring-petclinic
        image: "raghudusa/spring-petclininc:18052021"
        state: started
        published_ports:
           - 0.0.0.0:1456:8080
    
